name: Run npm build

on:
  pull_request:
    branches:
      - factorio.school
      - factorio-prints.com
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install --legacy-peer-deps

      - run: npm run build:production
