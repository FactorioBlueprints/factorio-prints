repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: biome
        name: biome format & lint
        entry: npx biome check --write
        language: system
        files: \.(js|ts|jsx|tsx|json)$
        exclude: ^(package\.json)$
        pass_filenames: true
      - id: eslint
        name: eslint additional rules
        entry: npx eslint
        language: system
        files: \.(js|ts|jsx|tsx)$
        args: [--fix]
